<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
</head>

<body>
    <div class="container-fluid" id="cb">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <div class="page-header">
                    <h1>Hash
                        <small>online</small>
                    </h1>
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="basic-addon1">
                        <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                    </span>
                    <input class="form-control" placeholder="" aria-describedby="basic-addon1" v-model="data"
                        v-on:keyup.enter="click">
                </div>
                <br>
                <button type="submit" class="btn btn-default btn-lg" v-on:click="click">Hash</button>
                <br>
                <p class="well h4" style="font-family: consolas">{{ hash }}</p>
            </div>
        </div>
    </div>

    <script>
        var cb = new Vue({
            el: '#cb',
            data: {
                data: '',
                hash: '0x00000000000000000000000000000000'
            },
            methods: {
                click: function () {
                    cb.hash = '0x' + md5(cb.data).toUpperCase();
                }
            }
        })
    </script>
</body>

</html>
